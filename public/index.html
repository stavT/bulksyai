<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Video Analysis</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Analysis</h1>
            <p>Upload your mp4 files for analysis</p>
        </header>

        <main>
            <div class="upload-container">
                <div class="upload-area" id="dropZone">
                    <img src="upload-icon.svg" alt="Upload" id="uploadIcon">
                    <p>Drag and drop your video here or</p>
                    <input type="file" id="fileInput" accept="video/mp4" hidden>
                    <button id="uploadButton">Choose File</button>
                    <div class="file-name" id="fileName"></div>
                </div>
                
                <button id="runAnalysis" class="run-button">Run Analysis</button>

                <div class="progress-bar" id="progressBar" hidden>
                    <div class="progress"></div>
                </div>

                <div class="results" id="results" hidden>
                    <h2>Analysis Results</h2>
                    <div class="results-content"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
